<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name ="format-detection" content ="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>배열_피보나치수열</title>
<style type="text/css">
	dl dt{font-weight:600;font-size:14px;}
	dl dd{margin-top:10px;}
	dl .array_area{color:#d0d;}
</style>
<script type="text/javascript">
	//fibonacci
	var fibonacci = [1,2];

	function Setfibonacci(max){
		for(var i=2; i <= max; i++){
			fibonacci[i] = fibonacci[i-1] + fibonacci[i-2];
		}
		console.log(fibonacci);
	}
	/*
	if(window.addEventListener){
	 	window.addEventListener("load",resultView,false);
	}else if(window.attachEvent){
	 	window.attachEvent("onload",resultView);
	}*/
	//result
	function resultView(){
		var maxNum = Number(document.getElementById('maxNumInput').value);
		Setfibonacci(maxNum);
		var inContent = '<h3>피보나치 결과</h3>';
		inContent += '<dl>';
		inContent += '<dt>fibonacci</dt>';
		inContent += '<dd>1,2 로 시작하는 피보나치 '+maxNum+'번째까지 구하기</dd>';
		inContent += '<dd class="array_area">[1, 2';
		for(var i=2; i <= maxNum; i++){
			inContent += ', '+fibonacci[i];
		}
		inContent += ']</dd></dl>';
		var contentArea = document.getElementById('result_content');
		contentArea.innerHTML = inContent;
	}
</script>
</head>
<body>
<div id="wrap">
	<!-- header -->
	<div id="header">
		<h1>배열_피보나치수열</h1>
	</div>
	<!-- //header -->
	<!-- container -->
	<div id="container">
		<!-- content -->
		<div id="content">
			<h2>1,2로 시작하는 피보나치 구하기</h2>
			<input type="text" id="maxNumInput" name="" placeholder="마지막 원소번호 입력">
			<button onclick="resultView();">결과구하기</button>
			<div id="result_content">
				<!--
				<h3>피보나치 결과</h3>
				<dl>
					<dt>fibonacci</dt>
					<dd>
						1,2 로 시작하는 피보나치 max번째까지 구하기
					</dd>
					<dd class="array_area">
						[1,2,.....]
					</dd>
				</dl>-->
			</div>
		</div>
		<!-- //content -->
	</div>
	<!-- //container -->
	<!-- footer -->
	<div id="footer">
	</div>
	<!-- //footer -->
</div>
</body>
</html>
