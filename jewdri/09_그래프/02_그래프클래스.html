<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name ="format-detection" content ="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>그래프</title>
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/dictionary.js"></script>
<script type="text/javascript" src="js/queue.js"></script>
<script type="text/javascript" src="js/stack.js"></script>
<script type="text/javascript" src="js/graph.js"></script>
<script type="text/javascript">
$(document).ready(function(){

    var graph = new Graph();
    var myVertices = ['A','B','C','D','E','F','G','H','I'];
    for(var i=0; i<myVertices.length; i++){
        graph.addVertex(myVertices[i]);
    }

    graph.addEdge('A','B');
    graph.addEdge('A','C');
    graph.addEdge('A','D');
    graph.addEdge('C','D');
    graph.addEdge('C','G');
    graph.addEdge('D','G');
    graph.addEdge('D','H');
    graph.addEdge('B','E');
    graph.addEdge('B','F');
    graph.addEdge('E','I');

    console.log(graph.toString());

    function printNode(value){
        console.log('탐색한 정점 '+   value);
    }
    graph.bfs(myVertices[0], printNode);

    var shortestPathA = graph.BFS(myVertices[0]);
    console.log(shortestPathA);

    var formVertex = myVertices[0];
    for(var i=1; i<myVertices.length; i++){
        var toVertex = myVertices[i];
        var path = new stack();
        for(var v=toVertex; v!==formVertex; v=shortestPathA.predecessor[v]){
            path.push(v);
        }
        path.push(formVertex);
        var s = path.pop();
        while(!path.isEmpty()){
            s += '-' + path.pop();
        }
        console.log(s);
    }

    graph.dfs(printNode);
    graph.DFS(printNode);

    //위상정렬
    console.log('위상정렬');
    var topsort = new Graph();
    var myVertices2 = ['A','B','C','D','E','F'];
    for(var i=0; i<myVertices2.length; i++){
        topsort.addVertex(myVertices2[i]);
    }
    topsort.addEdge('A','C');
    topsort.addEdge('A','D');
    topsort.addEdge('B','D');
    topsort.addEdge('B','E');
    topsort.addEdge('C','F');
    topsort.addEdge('F','E');
    var result = topsort.DFS();
})



</script>
</head>

</body>
