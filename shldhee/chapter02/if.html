<body>
	<script type="text/javascript">
		var num = 1;
		if(num === 1) {
			console.log('num은 1이다.');
		}

		if (num === 1) {
			num--;
		} else {
			num++;
		}
		//위 아래 같다.
		(num === 1) ? num-- : num++;

	</script>
</body>
