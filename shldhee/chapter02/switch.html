<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var month = 5;
		switch (month) {
			case 1:
				console.log("1월");
				break;
			case 2:
				console.log("2월");
				break;
			case 3:
				console.log("3월");
				break;
			default:
				console.log("month는 1월, 2월, 3월 중 어느 것도 아니다");
		}
	</script>
</body>
</html>
