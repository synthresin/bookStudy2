<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    function Set() {
        var items = [];

        // 객체가 어떤 프로퍼티가 있는 조사한다. true or false로 반환
        this.has = function(value) {
            for (var i = 0; i < items.length; i++) {
                return items[i] === value;
            }
        };

        // value가 집합에 포함되어있는 확인 후 원소를 추가
        this.add = function(value) {
            if (!this.has(value)) {
                items.push(value);
                return true;
            }
            return false;
        };

        // 삭제할 원소가 집합에 존재하는지 확인 후 원소를 삭제
        this.remove = function(value) {
            if(this.has(value)) { // 원소값이 존재하면
                for (var i = 0; i < items.length; i++) {
                    if(items[i] === value) items.splice(i,1);
                }
                return true;
            }
            return false;
        };

        // items에 빈 객체를 할당해 초기화한다.
        this.clear = function() {
            items = [];
        };

        this.size = function () {
            return items.length;
        }

        // 모든 프로퍼티를 추출 key 값 = 원소 값
        this.values = function() {
            return items;
        }
    }

    var set = new Set();
    set.add(1);
    console.log(set.values()); // [1]
    console.log(set.has(1)); // true
    console.log(set.size()); // 1

    set.add(2);
    console.log(set.values());
    console.log(set.has(2));
    console.log(set.size());

    set.remove(1);
    console.log(set.values()); // [2]

    set.remove(2);
    console.log(set.values()); // []
    </script>
</body>
</html>
