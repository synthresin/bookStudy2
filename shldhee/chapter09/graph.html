<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function Graph () {
            function Queue() {
    			var items = [];

    			// 큐의 마지막 원소 추가
    			this.enqueue = function(element) {
    				items.push(element);
    			};

    			// shift 메소드는 0번째 위치의 요소를 제거 하고 연이은 나머지 값들의 위치를 한칸 씩 앞으로 당깁니다. 그리고 제거된 값을 반환 합니다.  만약 배열의 length가 0이라면 undefined를 리턴 합니다.
    			// 큐의 첫번째 원소 반환후 삭제
    			this.dequeue = function(element) {
    				return items.shift();
    			};

    			// 큐의 첫번째 원소 반환
    			this.front = function() {
    				return items[0];
    			};

    			// Queue 비어있는지 확인
    			this.isEmpty = function() {
    				return items.length == 0;
    			};

    			// Queue 비우기
    			this.clear = function() {
    				items = [];
    			};

    			// Queue 길이
    			this.size = function() {
    				return items.length;
    			};

    			// 디버깅용
    			this.print = function() {
    				console.log(items.toString());
    			};

    		}

            function Dictionary() {
                var items = {};

                this.has = function(key) {
                    return key in items;
                }

                this.set = function(key, value) {
                    items[key] = value;
                };

                this.remove = function(key) {
                    if (this.has(key)) {
                        delete items[key];
                        return true;
                    }
                    return false;
                }

                this.get = function(key) {
                    return this.has(key) ? items[key] : undefined;
                }

                this.values = function() {
                    var values = [];
                    for (var k in items) {
                        if (this.has(k)) {
                            values.push(items[k]);
                        }
                    }
                    return values;
                }
                this.clear = function() {
                    items = {};
                };

                // size 메소드는 구하는법
                // 1. add, remov 메소드에 length변수를 넣어 실행될때마다 값을 변경
                // 2. Object 클래스에 내장된 함수이용 IE9 이상 (Object.keys(obj) 객체의 모든 프로퍼티의 키값을 배열로 변환한다.)
                /*
                var a = {
                        name: "LEE",
                        age: 13,
                        city: "Seoul"
                    }
                a; //Object {name: "LEE", age: 13, city: "Seoul"}
                Object.keys(a); // ["name", "age", "city"]
                */
                this.size = function () {
                    return Object.keys(items).length;
                }
                this.sizeLegacy = function() {
                    var count = 0;
                    for (var prop in items) {
                        if(items.hasOwnProperty(prop))
                            count++;
                    }
                    return count;
                };

                this.keys = function () {
                    return Object.keys(items);
                };

                this.getItems = function() {
                    return items;
                }
            }

            var vertices = [];
            var adjList = new Dictionary();

            this.addVertex = function(v) {
                vertices.push(v);
                adjList.set(v, []);
            }

            this.addEdge = function(v, w) {
                adjList.get(v).push(w);
                adjList.get(w).push(v);
            }

            this.toString = function() {
                var s = '';
                for (var i = 0; i < vertices.length; i++) {
                    s += vertices[i] + ' -> ';
                    var neighbors = adjList.get(vertices[i]);
                    for (var j = 0; j < neighbors.length; j++) {
                        s += neighbors[j] + ' ';
                    }
                    s += '\n';
                }
                return s;
            };

            var initializeColor = function () {
                var color = [];
                for (var i = 0; i < vertices.length; i++) {
                    color[vertices[i]] = 'white';
                }
                return color;
            };

            this.bfs = function(v, callback) {
                var color = initializeColor(),
                    queue = new Queue();
                queue.enqueue(v);

                while (!queue.isEmpty()) {
                    var u = queue.dequeue(), // 맨 앞 정점 추출
                        neighbors = adjList.get(u); // 인접리스트를 가져온다.
                    color[u] = 'grey';
                    for ( var i = ; i < neighbors.length; i++) {
                        var w = neighbors[i];
                        if (color[w] === 'white') {
                            color[w] = 'grey'
                            queue.enqueue(w);
                        }
                    }
                    color[u] = 'black';
                    if (callback) {
                        callback(u);
                    }
                }
            };
        }

        var graph = new Graph();
        var myVertices = ['A','B','C','D','E','F','G','H','I'];
        for (var i = 0; i < myVertices.length; i++) {
            graph.addVertex(myVertices[i]);
        }
        graph.addEdge('A', 'B');
        graph.addEdge('A', 'C');
        graph.addEdge('A', 'D');
        graph.addEdge('C', 'D');
        graph.addEdge('C', 'G');
        graph.addEdge('D', 'G');
        graph.addEdge('D', 'H');
        graph.addEdge('B', 'E');
        graph.addEdge('B', 'F');
        graph.addEdge('E', 'I');

        console.log(graph.toString());
    </script>
</body>
</html>
