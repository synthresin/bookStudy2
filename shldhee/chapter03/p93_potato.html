<body>
    <script>
    function Queue() {
        var items = [];

        // 큐의 마지막 원소 추가
        this.enqueue = function(element) {
            items.push(element);
        };

        // shift 메소드는 0번째 위치의 요소를 제거 하고 연이은 나머지 값들의 위치를 한칸 씩 앞으로 당깁니다. 그리고 제거된 값을 반환 합니다.  만약 배열의 length가 0이라면 undefined를 리턴 합니다.
        // 큐의 첫번째 원소 반환후 삭제
        this.dequeue = function(element) {
            return items.shift();
        };

        // 큐의 첫번째 원소 반환
        this.front = function() {
            return items[0];
        };

        // Queue 비어있는지 확인
        this.isEmpty = function() {
            return items.length == 0;
        };

        // Queue 비우기
        this.clear = function() {
            items = [];
        };

        // Queue 길이
        this.size = function() {
            return items.length;
        };

        // 디버깅용
        this.print = function() {
            console.log(items.toString());
        };

    }

        function hotPotato(nameList, num) {

            var queue = new Queue();

            for (var i = 0; i < nameList.length; i++) {
                console.log(nameList[i]);
                queue.enqueue(nameList[i]);
            }

            var eliminated = '';
            console.log(queue.size());
            while (queue.size() > 1) {
                for (var i=0; i<num; i++) {
                    queue.enqueue(queue.dequeue());
                    console.log(queue.enqueue(queue.dequeue()));
                }
                eliminated = queue.dequeue();
                console.log(eliminated + '(을)를 뜨거운 감자 게임에서 퇴장시킵니다.');
            }

            return queue.dequeue();
        }

        var names = ['John','Lee','Oh','Kim'];
        var winner = hotPotato(names, 7);
        console.log('승자는 ' + winner + '입니다');
    </script>
</body>
