<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function testTruthy(val) {
            return val ? console.log('truthy') : console.log('falsy');
        }

        testTruthy(true);
        testTruthy(false);

        console.log("Arcon" == true);
        console.log("Arcon1" == true);
        console.log("123" == true);

        var month = 5;
        if (month === 1) {
            console.log('1월');
        } else if (month === 2) {
            console.log('2월');
        } else if (month === 3) {
            console.log('3월');
        } else {
            console.log("month는 1월, 2월, 3월 중 어느 것도 아니다");
        }

        var month = 6;
        switch (month) {
            case 1:
                console.log("1월");
                break;
            case 2:
                console.log("2월");
                break;
            case 3:
                console.log("3월");
                break;
            default:
                console.log("month는 1월,2월,3월 중 어느것도 아니다");
        }
    </script>
</body>
</html>
