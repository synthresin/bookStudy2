<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>피보나치 수열 구현</h1>
    <div class="fibo">
        <header class="header">
            몇번째 피보나치 수열 값을 출력할까요? 
            <input type="text" id="fiboNumber"> 번째 
            <input type="button" id="fiboSubmit" value="출력">
        </header>

        <article class="content" id="fiboResult">

        </article>
        
    </div>
</body>
<script src="../js/fibo.js"></script>
<script>
    
    var fiboSubmit = document.getElementById('fiboSubmit'),
        fiboNumber = document.getElementById('fiboNumber');

    fiboSubmit.addEventListener('click', function(e){
        Fibo.start('fiboResult', fiboNumber.value);
    })
</script>
</html>
