<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .oneLine { margin-top:10px; }
        .oneLine .oneImportant { float:left; width:7%; background-color:aliceblue; padding:1%;}
        .oneLine .oneContent { float:left; width:80%; background-color:aqua; padding:1%;}
        .onLine::after { content:""; clear:bothaqua}
    </style>
</head>
<body>

    <header>
    <p>해야 할 일을 입력하세요.</p>
    <div class="inputArea">
        <select name="" id="todoImportant">
            <option value="3">매우중요</option>
            <option value="2">중요</option>
            <option value="1">보통</option>
        </select>
        <input type="text" id="todoContent">
        <input type="button" id="todoSubmit" value="입력">
        <input type="button" id="todoDelete" value="삭제">
    </div>
    </header>

    <section class="todoLists" id="todoLists">
    </section>

</body>
<script src="../js/todoList.js"></script>
<script>
    var todoSubmit      = document.getElementById('todoSubmit'),
        todoDelete      = document.getElementById('todoDelete'),
        todoImportant   = document.getElementById('todoImportant'),
        todoContent     = document.getElementById('todoContent');

    todoSubmit.addEventListener('click', function() {
        TodoList.setList( todoImportant.value, todoContent.value );
        TodoList.displayList('todoLists');
    });

    todoDelete.addEventListener('click', function() {
        var delList =  TodoList.checkChecked('check')
        TodoList.delList( delList );
        TodoList.displayList('todoLists');
    })

</script>
</html>
